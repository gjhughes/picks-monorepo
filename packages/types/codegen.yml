schema: https://picks-graph.ghughes.now.sh/
generates:
  ../native/src/apollo/generated/index.ts:
    documents: ../native/src/apollo/**/*.ts
    schema: ../native/src/apollo/client-schema.graphql
    plugins:
      - typescript
      - typescript-react-apollo
    config:
      withHooks: true
      withMutationFn: true
      withHOC: false
      withComponent: false
  ../graph/src/generated/index.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-resolvers
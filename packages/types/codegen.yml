schema: https://picks-graph.ghughes.now.sh/
generates:
  ./src/types.tsx:
    documents: ../native/src/apollo/**/*.ts
    schema: ../native/src/apollo/client-schema.graphql
    plugins:
      - typescript
      - typescript-resolvers
      - typescript-react-apollo
    config:
      withHooks: true
      withMutationFn: true
      withHOC: false
      withComponent: false
      reactApolloVersion: 3

schema: https://picks-graph.ghughes.now.sh/
generates:
  ./packages/shared/src/generated/types.tsx:
    documents: packages/native/src/apollo/**/*.ts
    schema: packages/native/src/apollo/client-schema.graphql
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      withHooks: true
      withHOC: false
      withComponent: false
      withResultType: true
